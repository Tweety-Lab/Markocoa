<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
</head>
<body>
    {{ for category in categories }}
    <h3>{{ category.category_name }}</h3>
    <ul>
        {{ for page in category.pages }}
        <li><a href="{{ page.path }}">{{ page.name }}</a></li>
        {{ end }}
    </ul>
    {{ end }}

    {{ page_content }}
</body>
</html>
